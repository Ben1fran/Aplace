<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>r/place Copy</title>
  <style>
    /* Grid styling */
    #canvas {
      display: grid;
      grid-template-columns: repeat(100, 20px); /* Increased grid size */
      grid-template-rows: repeat(100, 20px); /* Increased grid size */
      gap: 1px;
      border: 1px solid black;
    }

    .pixel {
      width: 20px;
      height: 20px;
      background-color: white;
      border: 1px solid lightgray;
    }

    /* Cooldown styling */
    #cooldown {
      text-align: center;
      margin-top: 10px;
    }

    /* Ad styling */
    #ad {
      margin-top: 20px;
      text-align: center;
    }

    /* Custom ad styling */
    .custom-ad {
      width: 300px;
      height: 250px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="canvas">
    <!-- Grid created with JavaScript -->
  </div>
  
  <div id="controls">
    <input type="color" id="colorPicker" value="#ff0000"> <!-- Color picker -->
  </div>

  <div id="cooldown">
    <p>Cooldown: <span id="cooldownTimer">0</span> seconds</p> <!-- Cooldown timer -->
  </div>

  <!-- Custom ad section -->
  <div id="ad">
    <div class="custom-ad">
      <p>Your Ad Content Here</p>
    </div>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const canvas = document.getElementById('canvas');
      const colorPicker = document.getElementById('colorPicker');
      const cooldownTimerElement = document.getElementById('cooldownTimer');
      let cooldownTimer = 0;

      // Function to create grid
      function createGrid() {
        for (let i = 0; i < 10000; i++) { // Increased grid size
          const pixel = document.createElement('div');
          pixel.className = 'pixel';
          pixel.addEventListener('click', handlePixelClick);
          canvas.appendChild(pixel);
        }
      }

      // Function to handle pixel click
      function handlePixelClick(event) {
        if (cooldownTimer === 0) {
          const color = colorPicker.value;
          const pixel = event.target;
          pixel.style.backgroundColor = color;

          // Save pixel data to local storage
          const index = Array.from(canvas.children).indexOf(pixel);
          localStorage.setItem(`pixel_${index}`, color);

          // Start cooldown
          cooldownTimer = 1;
          updateCooldown();
          const cooldownInterval = setInterval(() => {
            cooldownTimer--;
            updateCooldown();
            if (cooldownTimer === 0) {
              clearInterval(cooldownInterval);
            }
          }, 1000);
        }
      }

      // Function to update cooldown GUI
      function updateCooldown() {
        cooldownTimerElement.textContent = cooldownTimer;
      }

      // Function to load saved pixels from local storage
      function loadPixels() {
        for (let i = 0; i < 10000; i++) { // Increased grid size
          const color = localStorage.getItem(`pixel_${i}`);
          if (color) {
            canvas.children[i].style.backgroundColor = color;
          }
        }
      }

      // Initialize grid and load saved pixels
      createGrid();
      loadPixels();
    });
  </script>
</body>
</html>
